<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI-PRIME-CELL | Loja Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .product-card { transition: all 0.3s ease; }
        .product-card:hover { transform: translateY(-8px); shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tighter text-indigo-600">MI-PRIME-CELL</h1>
            <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Premium Store</span>
        </div>
    </header>

    <main class="container mx-auto px-6 py-10">
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://oixxpvupokedqfetyarz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9peHhwdnVwb2tlZHFmZXR5YXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNDc0OTMsImV4cCI6MjA3ODgyMzQ5M30.rJthexTj2qtKPVQ2ogQrMHjFT-w0HmVlrq7JVMe6eQU';

        async function loadProducts() {
            const grid = document.getElementById('products-grid');
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/produtos?select=*`, {
                    headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` }
                });
                const data = await response.json();
                grid.innerHTML = '';

                data.forEach(p => {
                    const preco = parseFloat(p.preco) || 0;
                    // Define a cor do selo baseada no status
                    const isLacrado = p.status?.toLowerCase() === 'lacrado';
                    const badgeColor = isLacrado ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700';

                    grid.innerHTML += `
                        <div class="product-card bg-white rounded-3xl border border-slate-100 overflow-hidden shadow-sm flex flex-col h-full">
                            <div class="relative h-60 bg-slate-50 p-6 flex items-center justify-center">
                                <span class="absolute top-4 left-4 ${badgeColor} text-[10px] font-extrabold px-3 py-1 rounded-full uppercase">
                                    ${p.status || 'Semi novo'}
                                </span>
                                <img src="${p.url_imagem}" class="h-full object-contain" onerror="this.src='https://placehold.co/400?text=Produto';">
                            </div>
                            <div class="p-6 flex flex-col flex-grow">
                                <h2 class="font-bold text-slate-800 text-lg mb-2">${p.nome}</h2>
                                <p class="text-slate-500 text-xs mb-4 flex-grow line-clamp-2">${p.descricao || ''}</p>
                                <div class="flex items-center justify-between mt-auto">
                                    <div>
                                        <p class="text-[10px] text-slate-400 font-bold uppercase">Ã€ vista</p>
                                        <p class="text-xl font-black text-indigo-600">R$ ${preco.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                                    </div>
                                    <button onclick="window.open('https://wa.me/5521999999999')" class="bg-slate-900 text-white p-3 rounded-2xl hover:bg-indigo-600 transition">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor font-bold">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (e) { console.error(e); }
        }
        window.onload = loadProducts;
    </script>
</body>
</html>
