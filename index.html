<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI-PRIME-CELL</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">
    <header class="bg-indigo-700 text-white p-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-black">MI-PRIME-CELL</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="products-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            </div>
        <div id="no-products-message" class="hidden text-center py-20 text-gray-500">
            Carregando produtos...
        </div>
    </main>

    <script>
        const WHATSAPP_LOJA = "5521999999999";
        const SUPABASE_URL = 'https://oixxpvupokedqfetyarz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9peHhwdnVwb2tlZHFmZXR5YXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNDc0OTMsImV4cCI6MjA3ODgyMzQ5M30.rJthexTj2qtKPVQ2ogQrMHjFT-w0HmVlrq7JVMe6eQU';

        async function loadData() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/produtos?select=*`, {
                    headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` }
                });
                const data = await response.json();
                
                const grid = document.getElementById('products-grid');
                grid.innerHTML = '';

                data.forEach(p => {
                    const precoNum = parseFloat(p.preco) || 0;
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded-xl shadow-sm border';
                    card.innerHTML = `
                        <img src="${p.url_imagem}" class="h-48 w-full object-contain mb-4" onerror="this.src='https://placehold.co/400x400?text=Sem+Foto';">
                        <h3 class="font-bold text-lg">${p.nome}</h3>
                        <p class="text-indigo-700 font-black text-xl mt-2">R$ ${precoNum.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                        <button onclick="window.open('https://wa.me/${WHATSAPP_LOJA}')" class="w-full mt-4 bg-green-500 text-white font-bold py-2 rounded-lg">RESERVAR</button>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error("Erro ao carregar:", error);
            }
        }
        window.onload = loadData;
    </script>
</body>
</html>
