<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI-PRIME-CELL | Premium Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; }
        .hero-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .glass-card:hover { transform: translateY(-12px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); }
        .badge-lacrado { background: #dcfce7; color: #166534; }
        .badge-semi { background: #fef3c7; color: #92400e; }
    </style>
</head>
<body class="text-slate-900">

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200">
                    <span class="text-white font-bold text-xl">M</span>
                </div>
                <h1 class="text-2xl font-extrabold tracking-tighter text-slate-800">MI-PRIME-CELL</h1>
            </div>
            <nav class="hidden md:flex gap-8 text-sm font-bold text-slate-500 uppercase tracking-widest">
                <a href="#" class="hover:text-indigo-600 transition">iPhones</a>
                <a href="#" class="hover:text-indigo-600 transition">Xiaomi</a>
                <a href="#" class="hover:text-indigo-600 transition">Garantia</a>
            </nav>
        </div>
    </header>

    <section class="hero-gradient py-20 px-6">
        <div class="container mx-auto text-center">
            <span class="inline-block px-4 py-1.5 rounded-full bg-indigo-500/20 text-indigo-300 text-xs font-bold uppercase tracking-widest mb-6 border border-indigo-500/30">
                Lançamentos 2024
            </span>
            <h2 class="text-4xl md:text-6xl font-extrabold text-white mb-6 leading-tight">Tecnologia Premium <br><span class="text-indigo-400">na palma da sua mão</span></h2>
            <p class="text-slate-400 max-w-2xl mx-auto text-lg mb-0">Os melhores modelos de iPhone e Xiaomi com garantia e o melhor preço do mercado.</p>
        </div>
    </section>

    <main class="container mx-auto px-6 -mt-12 pb-24">
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <div class="col-span-full text-center py-20">
                <div class="inline-block w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://oixxpvupokedqfetyarz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9peHhwdnVwb2tlZHFmZXR5YXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNDc0OTMsImV4cCI6MjA3ODgyMzQ5M30.rJthexTj2qtKPVQ2ogQrMHjFT-w0HmVlrq7JVMe6eQU';

        async function loadData() {
            const grid = document.getElementById('products-grid');
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/produtos?select=*`, {
                    headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` }
                });
                const data = await response.json();
                grid.innerHTML = '';

                data.forEach(p => {
                    const preco = parseFloat(p.preco) || 0;
                    const statusLower = (p.status || 'Semi novo').toLowerCase();
                    const isLacrado = statusLower.includes('lacrado');
                    const badgeClass = isLacrado ? 'badge-lacrado' : 'badge-semi';

                    grid.innerHTML += `
                        <div class="glass-card bg-white rounded-[32px] overflow-hidden border border-white shadow-xl flex flex-col h-full">
                            <div class="relative h-72 bg-slate-50 p-10 flex items-center justify-center">
                                <div class="absolute top-5 left-5 ${badgeClass} text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-tighter">
                                    ${p.status || 'Semi novo'}
                                </div>
                                <img src="${p.url_imagem}" class="h-full w-full object-contain" onerror="this.src='https://placehold.co/500?text=Apple+Store';">
                            </div>
                            
                            <div class="p-8 flex flex-col flex-grow">
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="font-bold text-slate-800 text-xl leading-tight">${p.nome}</h3>
                                </div>
                                <p class="text-slate-400 text-sm mb-6 flex-grow leading-relaxed">${p.descricao || 'Edição especial com garantia de fábrica.'}</p>
                                
                                <div class="flex items-center justify-between mt-auto">
                                    <div>
                                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1 text-left">Valor Especial</p>
                                        <p class="text-3xl font-black text-slate-900 tracking-tighter text-left">
                                            <span class="text-sm font-medium text-slate-400 mr-1 italic">R$</span>${preco.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                                        </p>
                                    </div>
                                    <button onclick="contact('${p.nome}')" class="bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-2xl shadow-lg shadow-indigo-100 transition-all">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                grid.innerHTML = '<p class="col-span-full text-center text-red-500 font-bold">Erro ao carregar vitrine.</p>';
            }
        }

        function contact(nome) {
            const msg = encodeURIComponent(`Olá! Tenho interesse no ${nome}. Ainda está disponível?`);
            window.open(`https://wa.me/5521999999999?text=${msg}`);
        }

        window.onload = loadData;
    </script>
</body>
</html>
